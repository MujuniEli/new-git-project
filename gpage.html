<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="nav">
        <nav>
            <ul>
                <li class="mail">Gmail</li>
                <li class="mail">Images</li>
                <li id="apps"><ion-icon name="apps"></ion-icon></li>
                <li> <img id="pro-pic" src="./images/anime-eli.jpg" height="" width="" alt="profile pic of Eli"> </li>
            </ul>
        </nav>
      </div>
    </header>

    <main class="main">
        <div class="logo">
            <img src="./images/googlelogo.jpg" width=" " height="200" alt="google logo">

        <div class="form">
            <form action="">

                <input type="text" name="search">
                <ion-icon name="mic"></ion-icon>

        <div class="buttons">

            <button>I'm Feeling Lucky</button>
        </div>

        <div class="paragraph">
            <p>Google offered in: <span> <a href="#">Luganda</a>

                <a href="#">Ikinyarwanda</a>

                <a href="#">Runyakitara</a>
            </span> </p>
        </div>
         
    </main>
    <div class="space"></div>
    <footer>
    
        <p class="uga">Uganda</p> 
        
        <div class="footer-menu">
            <div class="first">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>

            <div class="second">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
       
    </footer>
