<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><ion-icon name="apps"></ion-icon></li>
                <li> <img src="./images/anime-eli.jpg" height="40vh" width="40vw" alt="profile pic of Eli"> </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="./images/googlelogo.jpg" width="100px" height="50px" alt="google logo">
        </div>

        <div class="form">
            <form action="">
                <input type="text" name="search">
             </form>
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="paragraph">
            <p>Google offered in: <span> <a href="#">Luganda</a> 
                <a href="#">Kiswahili</a> 
                <a href="#">Ikinyarwanda</a> 
                <a href="#">Luo</a> 
                <a href="#">Runyakitara</a>
            </span> </p>
        </div>
         
    </main>

    <footer>
        <p>Uganda</p> 
        
        <div class="footer-menu">
            <div class="first">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>

            <div class="second">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
